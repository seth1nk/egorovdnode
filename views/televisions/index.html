<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список телевизоров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Список телевизоров</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="/televisions/create.html" class="btn-primary">Добавить телевизор</a>
            </div>
            <div class="table-container">
                <table class="styled-table televisions-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название модели</th>
                            <th>Описание</th>
                            <th>Бренд</th>
                            <th>Тип экрана</th>
                            <th>Год выпуска</th>
                            <th>В наличии</th>
                            <th>Цена</th>
                            <th>Изображение</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="televisions-table-body"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="/js/pagination.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadTelevisions(page = 1) {
            try {
                const response = await fetch(`/api/televisions?page=${page}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.televisions || !Array.isArray(data.televisions)) {
                    throw new Error('Данные о телевизорах отсутствуют или некорректны');
                }
                const televisions = data.televisions;
                const totalPages = data.totalPages || 1;
                const currentPage = data.currentPage || page;
                const tbody = document.getElementById('televisions-table-body');
                tbody.innerHTML = '';
                if (televisions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" class="no-data">Нет телевизоров</td></tr>';
                } else {
                    televisions.forEach((item, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1 + (currentPage - 1) * 10}</td>
                                <td>${item.name || 'N/A'}</td>
                                <td>${item.description || 'N/A'}</td>
                                <td>${item.brand || 'N/A'}</td>
                                <td>${item.screenType || 'N/A'}</td>
                                <td>${item.releaseYear || 'N/A'}</td>
                                <td>${item.isInStock ? 'Да' : 'Нет'}</td>
                                <td>${item.price || 'N/A'}</td>
                                <td>${item.photo ? `<img class="product-image" src="${item.photo.replace('/img/', '/images/')}" alt="Television Photo">` : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/televisions/view.html?id=${item.id}" class="action-btn view-icon"><i class="fas fa-eye"></i></a>
                                        <a href="/televisions/edit.html?id=${item.id}" class="action-btn edit-icon"><i class="fas fa-pencil-alt"></i></a>
                                        <button class="action-btn delete-btn delete-icon" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
                generatePagination(currentPage, totalPages, 'loadTelevisions');
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const id = button.getAttribute('data-id');
                        if (!confirm('Вы уверены, что хотите удалить этот телевизор?')) {
                            return;
                        }
                        try {
                            const response = await fetch(`/delete-television/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            });
                            if (!response.ok) {
                                const errorText = await response.json();
                                throw new Error(`Ошибка сервера: ${response.status} ${errorText.error}`);
                            }
                            loadTelevisions(currentPage);
                        } catch (error) {
                            console.error('Ошибка при удалении телевизора:', error);
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки телевизоров:', error);
                const tbody = document.getElementById('televisions-table-body');
                tbody.innerHTML = '<tr><td colspan="10">Ошибка загрузки данных: ' + error.message + '</td></tr>';
            }
        }
        window.onload = () => loadTelevisions();
    </script>
</body>
</html>
