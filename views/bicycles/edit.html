<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать велосипед</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Редактировать велосипед</h1>
            <form class="form-container" id="edit-form" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="model">Модель велосипеда:</label>
                    <input id="model" class="form-input" type="text" name="model" required>
                </div>
                <div class="input-group">
                    <label for="brand">Бренд:</label>
                    <input id="brand" class="form-input" type="text" name="brand">
                </div>
                <div class="input-group">
                    <label for="type">Тип велосипеда:</label>
                    <input id="type" class="form-input" type="text" name="type">
                </div>
                <div class="input-group">
                    <label for="manufactureYear">Год выпуска:</label>
                    <input id="manufactureYear" class="form-input" type="number" name="manufactureYear">
                </div>
                <div class="input-group">
                    <label for="condition">Состояние:</label>
                    <input id="condition" class="form-input" type="text" name="condition">
                </div>
                <div class="input-group">
                    <label for="isAvailable">Доступен для ремонта:</label>
                    <input id="isAvailable" class="form-input" type="checkbox" name="isAvailable" value="true">
                </div>
                <div class="input-group">
                    <label for="color">Цвет:</label>
                    <input id="color" class="form-input" type="text" name="color">
                </div>
                <div class="input-group">
                    <label for="serialNumber">Серийный номер:</label>
                    <input id="serialNumber" class="form-input" type="text" name="serialNumber">
                </div>
                <div class="input-group">
                    <label for="photo">Изображение:</label>
                    <input id="photo" class="form-input" type="file" name="photo" accept="image/*">
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" type="submit">Сохранить изменения</button>
                    <a href="/bicycles/index.html" class="btn-secondary">Вернуться к списку</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadBicycleData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const bicycleId = urlParams.get('id');
                if (!bicycleId) {
                    throw new Error('ID велосипеда не указан');
                }
                document.getElementById('edit-form').action = `/edit-bicycle/${bicycleId}`;
                const response = await fetch(`/api/view-bicycle/${bicycleId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const bicycle = await response.json();
                document.getElementById('model').value = bicycle.model || '';
                document.getElementById('brand').value = bicycle.brand || '';
                document.getElementById('type').value = bicycle.type || '';
                document.getElementById('manufactureYear').value = bicycle.manufactureYear || '';
                document.getElementById('condition').value = bicycle.condition || '';
                document.getElementById('isAvailable').checked = bicycle.isAvailable || false;
                document.getElementById('color').value = bicycle.color || '';
                document.getElementById('serialNumber').value = bicycle.serialNumber || '';
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('content').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
            }
        }
        window.onload = loadBicycleData;
    </script>
</body>
</html>
