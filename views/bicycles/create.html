<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить велосипед</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Добавить новый велосипед</h1>
            <form class="form-container" id="create-form" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="model">Модель велосипеда:</label>
                    <input id="model" class="form-input" type="text" name="model" required>
                </div>
                <div class="input-group">
                    <label for="brand">Бренд:</label>
                    <input id="brand" class="form-input" type="text" name="brand">
                </div>
                <div class="input-group">
                    <label for="type">Тип велосипеда:</label>
                    <input id="type" class="form-input" type="text" name="type">
                </div>
                <div class="input-group">
                    <label for="manufactureYear">Год выпуска:</label>
                    <input id="manufactureYear" class="form-input" type="number" name="manufactureYear">
                </div>
                <div class="input-group">
                    <label for="condition">Состояние:</label>
                    <input id="condition" class="form-input" type="text" name="condition">
                </div>
                <div class="input-group">
                    <label for="isAvailable">Доступен для ремонта:</label>
                    <input id="isAvailable" class="form-input" type="checkbox" name="isAvailable" value="true">
                </div>
                <div class="input-group">
                    <label for="color">Цвет:</label>
                    <input id="color" class="form-input" type="text" name="color">
                </div>
                <div class="input-group">
                    <label for="serialNumber">Серийный номер:</label>
                    <input id="serialNumber" class="form-input" type="text" name="serialNumber">
                </div>
                <div class="input-group">
                    <label for="photo">Изображение:</label>
                    <input id="photo" class="form-input" type="file" name="photo" accept="image/*">
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" type="submit">Добавить велосипед</button>
                    <a href="/bicycles/index.html" class="btn-secondary">Вернуться к списку</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        document.getElementById('create-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Отправка...';
                const response = await fetch('/add-bicycle', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Неизвестная ошибка сервера');
                }
                window.location.href = '/bicycles/index.html';
            } catch (error) {
                console.error('Ошибка при добавлении велосипеда:', error);
                alert(`Ошибка: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Добавить велосипед';
            }
        });
    </script>
</body>
</html>
