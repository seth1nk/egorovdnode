<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр велосипеда</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Просмотр велосипеда</h1>
            <div class="container">
                <div class="product-info">
                    <div class="product-image-container" id="product-image"></div>
                    <div class="info-container">
                        <p><strong>Модель:</strong> <span id="model"></span></p>
                        <p><strong>Бренд:</strong> <span id="brand"></span></p>
                        <p><strong>Тип:</strong> <span id="type"></span></p>
                        <p><strong>Год выпуска:</strong> <span id="manufactureYear"></span></p>
                        <p><strong>Состояние:</strong> <span id="condition"></span></p>
                        <p><strong>Доступен:</strong> <span id="isAvailable"></span></p>
                        <p><strong>Цвет:</strong> <span id="color"></span></p>
                        <p><strong>Серийный номер:</strong> <span id="serialNumber"></span></p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="/bicycles/index.html" class="btn-secondary">Вернуться к списку</a>
                    <a id="edit-link" class="btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadBicycleData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const bicycleId = urlParams.get('id');
                if (!bicycleId) {
                    throw new Error('ID велосипеда не указан');
                }
                const response = await fetch(`/api/view-bicycle/${bicycleId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const bicycle = await response.json();
                document.getElementById('product-image').innerHTML = bicycle.photo ? `<img class="product-image" src="${bicycle.photo.replace('/img/', '/images/')}" alt="Bicycle Photo">` : 'Нет изображения';
                document.getElementById('model').textContent = bicycle.model || 'N/A';
                document.getElementById('brand').textContent = bicycle.brand || 'N/A';
                document.getElementById('type').textContent = bicycle.type || 'N/A';
                document.getElementById('manufactureYear').textContent = bicycle.manufactureYear || 'N/A';
                document.getElementById('condition').textContent = bicycle.condition || 'N/A';
                document.getElementById('isAvailable').textContent = bicycle.isAvailable ? 'Да' : 'Нет';
                document.getElementById('color').textContent = bicycle.color || 'N/A';
                document.getElementById('serialNumber').textContent = bicycle.serialNumber || 'N/A';
                document.getElementById('edit-link').href = `/bicycles/edit.html?id=${bicycle.id}`;
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('content').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
            }
        }
        window.onload = loadBicycleData;
    </script>
</body>
</html>
