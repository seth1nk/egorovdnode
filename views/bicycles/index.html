<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список велосипедов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Список велосипедов</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="/bicycles/create.html" class="btn-primary">Добавить велосипед</a>
            </div>
            <div class="table-container">
                <table class="styled-table bicycles-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Модель</th>
                            <th>Бренд</th>
                            <th>Тип</th>
                            <th>Год выпуска</th>
                            <th>Состояние</th>
                            <th>Доступен</th>
                            <th>Цвет</th>
                            <th>Серийный номер</th>
                            <th>Изображение</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="bicycles-table-body"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="/js/pagination.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadBicycles(page = 1) {
            try {
                const response = await fetch(`/api/bicycles?page=${page}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.bicycles || !Array.isArray(data.bicycles)) {
                    throw new Error('Данные о велосипедах отсутствуют или некорректны');
                }
                const bicycles = data.bicycles;
                const totalPages = data.totalPages || 1;
                const currentPage = data.currentPage || page;
                const tbody = document.getElementById('bicycles-table-body');
                tbody.innerHTML = '';
                if (bicycles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="11" class="no-data">Нет велосипедов</td></tr>';
                } else {
                    bicycles.forEach((item, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1 + (currentPage - 1) * 10}</td>
                                <td>${item.model || 'N/A'}</td>
                                <td>${item.brand || 'N/A'}</td>
                                <td>${item.type || 'N/A'}</td>
                                <td>${item.manufactureYear || 'N/A'}</td>
                                <td>${item.condition || 'N/A'}</td>
                                <td>${item.isAvailable ? 'Да' : 'Нет'}</td>
                                <td>${item.color || 'N/A'}</td>
                                <td>${item.serialNumber || 'N/A'}</td>
                                <td>${item.photo ? `<img class="product-image" src="${item.photo.replace('/img/', '/images/')}" alt="Bicycle Photo">` : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/bicycles/view.html?id=${item.id}" class="action-btn view-icon"><i class="fas fa-eye"></i></a>
                                        <a href="/bicycles/edit.html?id=${item.id}" class="action-btn edit-icon"><i class="fas fa-pencil-alt"></i></a>
                                        <button class="action-btn delete-btn delete-icon" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
                generatePagination(currentPage, totalPages, 'loadBicycles');
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const id = button.getAttribute('data-id');
                        if (!confirm('Вы уверены, что хотите удалить этот велосипед?')) {
                            return;
                        }
                        try {
                            const response = await fetch(`/delete-bicycle/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            });
                            if (!response.ok) {
                                const errorText = await response.json();
                                throw new Error(`Ошибка сервера: ${response.status} ${errorText.error}`);
                            }
                            loadBicycles(currentPage);
                        } catch (error) {
                            console.error('Ошибка при удалении велосипеда:', error);
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки велосипедов:', error);
                const tbody = document.getElementById('bicycles-table-body');
                tbody.innerHTML = '<tr><td colspan="11">Ошибка загрузки данных: ' + error.message + '</td></tr>';
            }
        }
        window.onload = () => loadBicycles();
    </script>
</body>
</html>
