<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список исполнителей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Список исполнителей</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="/artists/create.html" class="btn-primary">Добавить исполнителя</a>
            </div>
            <div class="table-container">
                <table class="styled-table artists-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя исполнителя</th>
                            <th>Страна</th>
                            <th>Жанр</th>
                            <th>Год основания</th>
                            <th>Активен</th>
                            <th>Лейбл</th>
                            <th>Изображение</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="artists-table-body"></tbody>
                    </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="/js/pagination.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadArtists(page = 1) {
            try {
                const response = await fetch(`/api/artists?page=${page}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.artists || !Array.isArray(data.artists)) {
                    throw new Error('Данные об исполнителях отсутствуют или некорректны');
                }
                const artists = data.artists;
                const totalPages = data.totalPages || 1;
                const currentPage = data.currentPage || page;
                const tbody = document.getElementById('artists-table-body');
                tbody.innerHTML = '';
                if (artists.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="no-data">Нет исполнителей</td></tr>';
                } else {
                    artists.forEach((item, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1 + (currentPage - 1) * 10}</td>
                                <td>${item.name || 'N/A'}</td>
                                <td>${item.country || 'N/A'}</td>
                                <td>${item.genre || 'N/A'}</td>
                                <td>${item.formed_year || 'N/A'}</td>
                                <td>${item.is_active ? 'Да' : 'Нет'}</td>
                                <td>${item.label || 'N/A'}</td>
                                <td>${item.photo ? `<img class="product-image" src="${item.photo.replace('/img/', '/images/')}" alt="Artist Photo">` : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/artists/view.html?id=${item.id}" class="action-btn view-icon"><i class="fas fa-eye"></i></a>
                                        <a href="/artists/edit.html?id=${item.id}" class="action-btn edit-icon"><i class="fas fa-pencil-alt"></i></a>
                                        <button class="action-btn delete-btn delete-icon" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
                generatePagination(currentPage, totalPages, 'loadArtists');
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const id = button.getAttribute('data-id');
                        if (!confirm('Вы уверены, что хотите удалить этого исполнителя?')) {
                            return;
                        }
                        try {
                            const response = await fetch(`/delete-artist/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            });
                            if (!response.ok) {
                                const errorText = await response.json();
                                throw new Error(`Ошибка сервера: ${response.status} ${errorText.error}`);
                            }
                            loadArtists(currentPage);
                        } catch (error) {
                            console.error('Ошибка при удалении исполнителя:', error);
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки исполнителей:', error);
                const tbody = document.getElementById('artists-table-body');
                tbody.innerHTML = '<tr><td colspan="9">Ошибка загрузки данных: ' + error.message + '</td></tr>';
            }
        }
        window.onload = () => loadArtists();
    </script>
</body>
</html>
