<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список услуг ремонта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Список услуг ремонта</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="/repair-services/create.html" class="btn-primary">Добавить услугу</a>
            </div>
            <div class="table-container">
                <table class="styled-table repair-services-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Стоимость</th>
                            <th>Категория</th>
                            <th>Время (мин)</th>
                            <th>Доступна</th>
                            <th>Инструменты</th>
                            <th>Сложность</th>
                            <th>Изображение</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="repair-services-table-body"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="/js/pagination.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadRepairServices(page = 1) {
            try {
                const response = await fetch(`/api/repair-services?page=${page}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.repairServices || !Array.isArray(data.repairServices)) {
                    throw new Error('Данные об услугах ремонта отсутствуют или некорректны');
                }
                const repairServices = data.repairServices;
                const totalPages = data.totalPages || 1;
                const currentPage = data.currentPage || page;
                const tbody = document.getElementById('repair-services-table-body');
                tbody.innerHTML = '';
                if (repairServices.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="11" class="no-data">Нет услуг ремонта</td></tr>';
                } else {
                    repairServices.forEach((item, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1 + (currentPage - 1) * 10}</td>
                                <td>${item.name || 'N/A'}</td>
                                <td>${item.description || 'N/A'}</td>
                                <td>${item.cost || 'N/A'}</td>
                                <td>${item.category || 'N/A'}</td>
                                <td>${item.durationMinutes || 'N/A'}</td>
                                <td>${item.isAvailable ? 'Да' : 'Нет'}</td>
                                <td>${item.requiredTools || 'N/A'}</td>
                                <td>${item.difficultyLevel || 'N/A'}</td>
                                <td>${item.photo ? `<img class="product-image" src="${item.photo.replace('/img/', '/images/')}" alt="Repair Service Photo">` : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/repair-services/view.html?id=${item.id}" class="action-btn view-icon"><i class="fas fa-eye"></i></a>
                                        <a href="/repair-services/edit.html?id=${item.id}" class="action-btn edit-icon"><i class="fas fa-pencil-alt"></i></a>
                                        <button class="action-btn delete-btn delete-icon" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
                generatePagination(currentPage, totalPages, 'loadRepairServices');
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const id = button.getAttribute('data-id');
                        if (!confirm('Вы уверены, что хотите удалить эту услугу ремонта?')) {
                            return;
                        }
                        try {
                            const response = await fetch(`/delete-repair-service/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            });
                            if (!response.ok) {
                                const errorText = await response.json();
                                throw new Error(`Ошибка сервера: ${response.status} ${errorText.error}`);
                            }
                            loadRepairServices(currentPage);
                        } catch (error) {
                            console.error('Ошибка при удалении услуги ремонта:', error);
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки услуг ремонта:', error);
                const tbody = document.getElementById('repair-services-table-body');
                tbody.innerHTML = '<tr><td colspan="11">Ошибка загрузки данных: ' + error.message + '</td></tr>';
            }
        }
        window.onload = () => loadRepairServices();
    </script>
</body>
</html>
