<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр услуги ремонта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Просмотр услуги ремонта</h1>
            <div class="container">
                <div class="product-info">
                    <div class="product-image-container" id="product-image"></div>
                    <div class="info-container">
                        <p><strong>Название:</strong> <span id="name"></span></p>
                        <p><strong>Описание:</strong> <span id="description"></span></p>
                        <p><strong>Стоимость:</strong> <span id="cost"></span></p>
                        <p><strong>Категория:</strong> <span id="category"></span></p>
                        <p><strong>Время выполнения (мин):</strong> <span id="durationMinutes"></span></p>
                        <p><strong>Доступна:</strong> <span id="isAvailable"></span></p>
                        <p><strong>Инструменты:</strong> <span id="requiredTools"></span></p>
                        <p><strong>Сложность:</strong> <span id="difficultyLevel"></span></p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="/repair-services/index.html" class="btn-secondary">Вернуться к списку</a>
                    <a id="edit-link" class="btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadRepairServiceData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const repairServiceId = urlParams.get('id');
                if (!repairServiceId) {
                    throw new Error('ID услуги ремонта не указан');
                }
                const response = await fetch(`/api/view-repair-service/${repairServiceId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const repairService = await response.json();
                document.getElementById('product-image').innerHTML = repairService.photo ? `<img class="product-image" src="${repairService.photo.replace('/img/', '/images/')}" alt="Repair Service Photo">` : 'Нет изображения';
                document.getElementById('name').textContent = repairService.name || 'N/A';
                document.getElementById('description').textContent = repairService.description || 'N/A';
                document.getElementById('cost').textContent = repairService.cost || 'N/A';
                document.getElementById('category').textContent = repairService.category || 'N/A';
                document.getElementById('durationMinutes').textContent = repairService.durationMinutes || 'N/A';
                document.getElementById('isAvailable').textContent = repairService.isAvailable ? 'Да' : 'Нет';
                document.getElementById('requiredTools').textContent = repairService.requiredTools || 'N/A';
                document.getElementById('difficultyLevel').textContent = repairService.difficultyLevel || 'N/A';
                document.getElementById('edit-link').href = `/repair-services/edit.html?id=${repairService.id}`;
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('content').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
            }
        }
        window.onload = loadRepairServiceData;
    </script>
</body>
</html>
