<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать услугу ремонта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Редактировать услугу ремонта</h1>
            <form class="form-container" id="edit-form" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="name">Название услуги:</label>
                    <input id="name" class="form-input" type="text" name="name" required>
                </div>
                <div class="input-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" class="form-input" name="description"></textarea>
                </div>
                <div class="input-group">
                    <label for="cost">Стоимость:</label>
                    <input id="cost" class="form-input" type="number" step="0.01" name="cost">
                </div>
                <div class="input-group">
                    <label for="category">Категория:</label>
                    <input id="category" class="form-input" type="text" name="category">
                </div>
                <div class="input-group">
                    <label for="durationMinutes">Время выполнения (мин):</label>
                    <input id="durationMinutes" class="form-input" type="number" name="durationMinutes">
                </div>
                <div class="input-group">
                    <label for="isAvailable">Доступна:</label>
                    <input id="isAvailable" class="form-input" type="checkbox" name="isAvailable" value="true">
                </div>
                <div class="input-group">
                    <label for="requiredTools">Требуемые инструменты:</label>
                    <input id="requiredTools" class="form-input" type="text" name="requiredTools">
                </div>
                <div class="input-group">
                    <label for="difficultyLevel">Уровень сложности:</label>
                    <input id="difficultyLevel" class="form-input" type="text" name="difficultyLevel">
                </div>
                <div class="input-group">
                    <label for="photo">Изображение:</label>
                    <input id="photo" class="form-input" type="file" name="photo" accept="image/*">
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" type="submit">Сохранить изменения</button>
                    <a href="/repair-services/index.html" class="btn-secondary">Вернуться к списку</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadRepairServiceData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const repairServiceId = urlParams.get('id');
                if (!repairServiceId) {
                    throw new Error('ID услуги ремонта не указан');
                }
                document.getElementById('edit-form').action = `/edit-repair-service/${repairServiceId}`;
                const response = await fetch(`/api/view-repair-service/${repairServiceId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const repairService = await response.json();
                document.getElementById('name').value = repairService.name || '';
                document.getElementById('description').value = repairService.description || '';
                document.getElementById('cost').value = repairService.cost || '';
                document.getElementById('category').value = repairService.category || '';
                document.getElementById('durationMinutes').value = repairService.durationMinutes || '';
                document.getElementById('isAvailable').checked = repairService.isAvailable || false;
                document.getElementById('requiredTools').value = repairService.requiredTools || '';
                document.getElementById('difficultyLevel').value = repairService.difficultyLevel || '';
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('content').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
            }
        }
        window.onload = loadRepairServiceData;
    </script>
</body>
</html>
