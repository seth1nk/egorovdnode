<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список аудиотреков</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Список аудиотреков</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="/audiotracks/create.html" class="btn-primary">Добавить аудиотрек</a>
            </div>
            <div class="table-container">
                <table class="styled-table audiotracks-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название трека</th>
                            <th>Исполнитель</th>
                            <th>Альбом</th>
                            <th>Длительность</th>
                            <th>Жанр</th>
                            <th>Воспроизведений</th>
                            <th>Год выпуска</th>
                            <th>Изображение</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="audiotracks-table-body"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <script src="/js/pagination.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadAudiotracks(page = 1) {
            try {
                const response = await fetch(`/api/audiotracks?page=${page}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.audiotracks || !Array.isArray(data.audiotracks)) {
                    throw new Error('Данные об аудиотреках отсутствуют или некорректны');
                }
                const audiotracks = data.audiotracks;
                const totalPages = data.totalPages || 1;
                const currentPage = data.currentPage || page;
                const tbody = document.getElementById('audiotracks-table-body');
                tbody.innerHTML = '';
                if (audiotracks.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" class="no-data">Нет аудиотреков</td></tr>';
                } else {
                    audiotracks.forEach((item, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1 + (currentPage - 1) * 10}</td>
                                <td>${item.title || 'N/A'}</td>
                                <td>${item.artist || 'N/A'}</td>
                                <td>${item.album || 'N/A'}</td>
                                <td>${item.duration || 'N/A'}</td>
                                <td>${item.genre || 'N/A'}</td>
                                <td>${item.play_count || '0'}</td>
                                <td>${item.release_year || 'N/A'}</td>
                                <td>${item.photo ? `<img class="product-image" src="${item.photo.replace('/img/', '/images/')}" alt="Audiotrack Photo">` : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="/audiotracks/view.html?id=${item.id}" class="action-btn view-icon"><i class="fas fa-eye"></i></a>
                                        <a href="/audiotracks/edit.html?id=${item.id}" class="action-btn edit-icon"><i class="fas fa-pencil-alt"></i></a>
                                        <button class="action-btn delete-btn delete-icon" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
                generatePagination(currentPage, totalPages, 'loadAudiotracks');
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const id = button.getAttribute('data-id');
                        if (!confirm('Вы уверены, что хотите удалить этот аудиотрек?')) {
                            return;
                        }
                        try {
                            const response = await fetch(`/delete-audiotrack/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                            });
                            if (!response.ok) {
                                const errorText = await response.json();
                                throw new Error(`Ошибка сервера: ${response.status} ${errorText.error}`);
                            }
                            loadAudiotracks(currentPage);
                        } catch (error) {
                            console.error('Ошибка при удалении аудиотрека:', error);
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки аудиотреков:', error);
                const tbody = document.getElementById('audiotracks-table-body');
                tbody.innerHTML = '<tr><td colspan="10">Ошибка загрузки данных: ' + error.message + '</td></tr>';
            }
        }
        window.onload = () => loadAudiotracks();
    </script>
</body>
</html>
