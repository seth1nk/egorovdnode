<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать аудиотрек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div class="app-container">
            <h1 class="page-title">Редактировать аудиотрек</h1>
            <form class="form-container" id="edit-form" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="title">Название трека:</label>
                    <input id="title" class="form-input" type="text" name="title" required>
                </div>
                <div class="input-group">
                    <label for="artist">Исполнитель:</label>
                    <input id="artist" class="form-input" type="text" name="artist" required>
                </div>
                <div class="input-group">
                    <label for="album">Альбом:</label>
                    <input id="album" class="form-input" type="text" name="album">
                </div>
                <div class="input-group">
                    <label for="duration">Длительность (сек):</label>
                    <input id="duration" class="form-input" type="number" name="duration" required>
                </div>
                <div class="input-group">
                    <label for="genre">Жанр:</label>
                    <input id="genre" class="form-input" type="text" name="genre">
                </div>
                <div class="input-group">
                    <label for="play_count">Количество воспроизведений:</label>
                    <input id="play_count" class="form-input" type="number" name="play_count" value="0">
                </div>
                <div class="input-group">
                    <label for="release_year">Год выпуска:</label>
                    <input id="release_year" class="form-input" type="number" name="release_year">
                </div>
                <div class="input-group">
                    <label for="photo">Изображение:</label>
                    <input id="photo" class="form-input" type="file" name="photo" accept="image/*">
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" type="submit">Сохранить изменения</button>
                    <a href="/audiotracks/index.html" class="btn-secondary">Вернуться к списку</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script src="/js/header.js"></script>
    <script>
        async function loadAudiotrackData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const audiotrackId = urlParams.get('id');
                if (!audiotrackId) {
                    throw new Error('ID аудиотрека не указан');
                }
                document.getElementById('edit-form').action = `/edit-audiotrack/${audiotrackId}`;
                const response = await fetch(`/api/view-audiotrack/${audiotrackId}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                const audiotrack = await response.json();
                document.getElementById('title').value = audiotrack.title || '';
                document.getElementById('artist').value = audiotrack.artist || '';
                document.getElementById('album').value = audiotrack.album || '';
                document.getElementById('duration').value = audiotrack.duration || '';
                document.getElementById('genre').value = audiotrack.genre || '';
                document.getElementById('play_count').value = audiotrack.play_count || '0';
                document.getElementById('release_year').value = audiotrack.release_year || '';
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('content').innerHTML = `<p>Ошибка загрузки данных: ${error.message}</p>`;
            }
        }
        window.onload = loadAudiotrackData;
    </script>
</body>
</html>
